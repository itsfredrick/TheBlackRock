version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: theblackrock
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
  ai:
    build: ../apps/ai-service
    ports: ["8000:8000"]
    restart: unless-stopped
volumes:
  dbdata:
